<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Login</title>
</head>
<body>
	<!--  로그인 폼:사용자가 로그인 정보를 입력하여 제출 -->
	<form action="loginSubmit.jsp" method="POST">
		<!-- 사용자 아이디 입력 필드 -->
		id : <input type="text" name="uid"/> <br/>
		<!-- 사용자 비밀번호 입력 필드 -->
		pass : <input type="password" name="upw"/> <br/>
		<!-- 로그인 버튼 -->
		<input type="submit" value="로그인"/>
	</form>
</body>
</html>
