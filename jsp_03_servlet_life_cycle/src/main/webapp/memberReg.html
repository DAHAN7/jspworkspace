<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MEMBER Register</title>
</head>
<body>
	<!-- 링크를 클릭하여 GET방식으로 회원등록 요청을 보냄 -->
	<a href="memberReg">Member Register GET 요청</a>
	<br/><hr/>
	<!-- 회원등록 폼 -->
	<!-- method="GET" default -->
	<form action="memReg" method="POST">
		<!-- 이름 입력 필드 -->
		이름 : <input type="text" name="name" /> <br/>
		<!-- 주소 입력 필드 -->
		주소 : <input type="text" name="addr" /> <br/>
		<!-- 전화번호 입력 필드 -->
		전화번호 : <input type="text" name="mobile" /> <br/>
		<!-- 취미 선택 체크박스 -->
		취미 : <br/>
		<!-- 운동 체크박스-->
		<label>
			<input type="checkbox" name="hobbys" value="운동"/> 운동
		</label>
		<!-- 여행 체크박스 -->
		<label>
			<input type="checkbox" name="hobbys" value="여행"/> 여행
		</label>
		<!-- 게임 체크박스 -->
		<label>
			<input type="checkbox" name="hobbys" value="게임"/> 게임
		</label>
		<!-- 자바 체크박스 -->
		<label>
			<input type="checkbox" name="hobbys" value="자바"/> 자바
		</label>
		<!-- 폼 제출 버튼 -->
		<button type="submit">회원등록</button>
	</form>
</body>
</html>
