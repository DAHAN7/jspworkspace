<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>handle text content</title>
</head>
<body>
<!-- div요소와 입력 필드,출력 및 변경 버튼을 포함한 예제 -->
	<div id="ex">
		<b>여기는 div로 선언되었습니다.</b>
		<script>
			let a = 10;
		</script>
	</div>
	<input type="text" name="exName" id="exName"/>
	<br/>
	<!-- 출력 버튼을 클릭하면 div요소의 텍스트 내용을 콘솔에 출력 -->
	<a href="#" onclick="get();"> div 요소 내용 출력</a> 
	<br/>
	<!-- 변경버튼을 클릭하면 입력 필드의 값으로 div요소의 텍스트 내용을 변경 -->
	<a href="#" onclick="set();"> div 요소 내용 변경</a>
	<script>
		// div#ex 요소의 내부 컨텐츠 정보 읽기
		function get(){
			let ex = document.getElementById("ex");
			console.log(ex);
			console.log("---------------------------------");
			console.log("브라우저가 해석 할 수 있는 전체 컨텐츠");
			console.log(ex.innerHTML);
			console.log("---------------------------------");
			console.log("사용자에게 출력되는 텍스트 컨텐츠!");
			console.log(ex.innerText);
			console.log("---------------------------------");
			console.log("태그 내부에 존재하는 모든 텍스트");
			console.log(ex.textContent);
		}
		
		// exName 입력필드에 작성된 내용으로
		// #ex div 태그요소의 컨텐츠를 변경
		function set(){
			let ex = document.getElementById("ex");
			console.log(ex);
			console.log(exName);
			
			// ex.innerHTML = exName.value;
			// ex.innerText = exName.value;
			// 문서가 화면에 모두 출력(문서가 모두 로드)되고 나서
			// 호출 시 화면을 새로 그림.

		}
	</script>
	<h1>handle Style</h1>
	<!-- 스타일 변경 버튼이 포함된 예제 -->
	<p id="p1">this is paragraph</p>
	<button onclick="changeStyle();">눌러보세용.</button>
	
	<script>
		console.log(document.head);
		console.log(document.body);
		//p1요소의 스타일을 변경하는 함수
		function changeStyle(){
			let p1 = document.getElementById("p1");
			p1.style.color = "hotpink";//글자색을 핫핑크로 변경
			// font-style:italic;
			p1.style.fontStyle = "italic";
			document.body.style.backgroundColor = "skyblue";//body의 배경색을  skyblue로 변경
			document.body.style.backgroundImage = "url(../img/poodle.png)";//body의 배경이미지 설정
		}
	
	</script>	
	
</body>
</html>
