<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Key Event</title>
</head>
<body>
	<!--  로그인 폼 -->
	<form name="loginForm" action="13_dom_event_default.html" target="_blank">
		ID : <input type="text" name="id" id="uid"/>
		<br/>
		PW : <input type="password" name="pw" id="upw"/>
		<br/>
		<input type="button" id="btn" value="전송"/>
		<input type="reset" value="새로작성"/>
	</form>
	
	<script>
		//ID 입력 필드에 포커스를 줌
		let id = document.querySelector("#uid");
		id.focus();	// id 입력 태그 요소에 focus 부여
		
		let pw = document.querySelector("#upw");
		let btn = document.querySelector("#btn");
		
		// id 입력 태그 요소에서 key가 눌러졌을 때
		id.onkeydown = function(event){ // KeyEvent
			let keyName = event.key;
			let keyCode = event.keyCode;
			console.log(`key : ${keyName}, code : ${keyCode}`);
			console.log("id 입력태그 키 입력");
			// if(keyCode == 13){
			if(keyName == "Enter"){
				// Enter
				// id 입력란에서 작성 시 Enter 키를 눌리면
				// 비밀번호 작성란에 포커스
				pw.focus();
			}
		};
	// 비밀번호입력 필드에서 Enter키가 눌렀을때 처리
	pw.onkeydown =function(e){
		if(e.keyCode==13){
			// Enter 키가 눌렸을대 전송 버튼 클릭
		
		btn.click();	
		}
	};
	// 전송버튼 클릭 시 폼 제출
	btn.onclick= function(){
		document.loginForm.submit();
		};
	
	</script>
</body>
</html>
